<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEXA AI</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: #0f1115;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-container {
    width: 100%;
    max-width: 1000px;
    height: 85vh;
    background: #16181d;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  }

  .header {
    background: #1f2228;
    color: #e5e7eb;
    padding: 16px 20px;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #2a2d34;
  }

  .header span {
    color: #9ca3af;
    font-size: 13px;
    font-weight: 400;
  }

  .top-actions button {
    background: transparent;
    border: 1px solid #2f333b;
    color: #cbd5f5;
    padding: 6px 10px;
    border-radius: 8px;
    margin-left: 6px;
    cursor: pointer;
    font-size: 13px;
  }

  .top-actions button:hover {
    background: #2a2d34;
  }

  .messages {
    flex: 1;
    padding: 24px 80px;
    overflow-y: auto;
    background: #16181d;
  }

  .message {
    max-width: 60%;
    padding: 14px 18px;
    border-radius: 14px;
    margin-bottom: 14px;
    font-size: 15px;
    line-height: 1.6;
  }

  .user {
    background: #2f333b;
    color: #e5e7eb;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  .bot {
    background: #1f2228;
    color: #d1d5db;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    border: 1px solid #2a2d34;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    border-top: 1px solid #2a2d34;
    background: #1a1d23;
  }

  .controls button {
    background: #1f2228;
    border: 1px solid #2a2d34;
    color: #d1d5db;
    padding: 10px 12px;
    border-radius: 10px;
    cursor: pointer;
  }

  .controls button:hover {
    background: #2a2d34;
  }

  .input-area {
    display: flex;
    padding: 14px;
    gap: 10px;
    border-top: 1px solid #2a2d34;
    background: #16181d;
  }

  input {
    flex: 1;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #2a2d34;
    background: #0f1115;
    color: #e5e7eb;
    outline: none;
    font-size: 14px;
  }

  input::placeholder {
    color: #6b7280;
  }

  button.send {
    background: #3b3f46;
    color: #e5e7eb;
    border: none;
    padding: 14px 18px;
    border-radius: 12px;
    cursor: pointer;
  }

  button.send:hover {
    background: #4b4f57;
  }

  @media (max-width: 900px) {
    .messages {
      padding: 20px;
    }

    .message {
      max-width: 85%;
    }
  }
</style>

</head>

<body>

<div class="chat-container">

  <!-- HEADER -->
  <div class="header">
    <div>
      ü§ñ <strong>NEXA AI</strong>
      <span style="display:block;font-size:12px;color:#9ca3af;">
        Professional Assistant
      </span>
    </div>

    <div class="top-actions">
      <button onclick="clearChat()">Clear</button>
      <button onclick="downloadChat()">Export</button>
      <button onclick="stopSpeech()">Mute</button>
    </div>
  </div>

  <!-- CHAT MESSAGES -->
  <div class="messages" id="messages"></div>

  <!-- VOICE CONTROLS -->
  <div class="controls">
    <button title="Speak" onclick="startVoice()">üé§</button>
    <button title="Pause Voice" onclick="pauseSpeech()">‚è∏</button>
    <button title="Resume Voice" onclick="resumeSpeech()">‚ñ∂</button>
    <button title="Stop Voice" onclick="stopSpeech()">‚èπ</button>
  </div>

  <!-- INPUT AREA -->
  <div class="input-area">
    <input id="msg" placeholder="Type your message‚Ä¶" />
    <button class="send" onclick="send()">Send</button>
  </div>

</div>


<script>
  
  let shouldSpeak = false;

  speechSynthesis.onvoiceschanged = () => {
  speechSynthesis.getVoices();
};


  window.onload = () => speechSynthesis.cancel();

  const messagesDiv = document.getElementById("messages");
  let utterance;

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function send(textFromVoice = null) {
    const input = document.getElementById("msg");
    const message = textFromVoice || input.value;
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    stopSpeech();

    const res = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");

    
    if (shouldSpeak) {
      speak(data.reply);
      shouldSpeak = false; 
    }
  }

  function startVoice() {
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Voice not supported");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";

    shouldSpeak = true; 
    recognition.start();

    recognition.onresult = (e) => {
      const text = e.results[0][0].transcript;
      send(text);
    };
  }

function speak(text) {
  
  const speechText = text
    .replace(/\bNEXA\b/g, "Nexa")  
    .replace(/\bAI\b/g, "A I");     

  const voices = speechSynthesis.getVoices();

  const femaleVoice = voices.find(v =>
    v.name.toLowerCase().includes("zira") ||
    v.name.toLowerCase().includes("samantha") ||
    v.name.toLowerCase().includes("female")
  );

  utterance = new SpeechSynthesisUtterance(speechText);
  utterance.lang = "en-US";

  if (femaleVoice) {
    utterance.voice = femaleVoice;
  }

  utterance.pitch = 1.1;
  utterance.rate = 1.0;

  speechSynthesis.speak(utterance);
}



  function pauseSpeech() { speechSynthesis.pause(); }
  function resumeSpeech() { speechSynthesis.resume(); }
  function stopSpeech() { speechSynthesis.cancel(); }

  function clearChat() {
  messagesDiv.innerHTML = "";
  stopSpeech();
}

function downloadChat() {
  const text = Array.from(document.querySelectorAll(".message"))
    .map(m => m.innerText)
    .join("\n\n");

  const blob = new Blob([text], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "nexa-chat.txt";
  a.click();
}

</script>

</body>
</html>
