<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEXA AI</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #0f1115;
  color: #e5e7eb;
}

.app {
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: #0b0d11;
  padding: 16px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #1f2228;
}

.sidebar h2 {
  margin: 0 0 16px;
}

.sidebar button {
  background: #1f2228;
  border: none;
  color: #e5e7eb;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 10px;
}

.sidebar button:hover {
  background: #2a2d34;
}

.history-item {
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 6px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.history-item:hover {
  background: #1f2228;
}

.history-active {
  background: #2a2d34;
}

.history-title {
  flex: 1;
  cursor: text;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.delete-btn {
  cursor: pointer;
  opacity: 0.6;
}

.delete-btn:hover {
  opacity: 1;
}

.hint {
  margin-top: auto;
  font-size: 12px;
  color: #9ca3af;
}

/* CHAT */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 16px;
  border-bottom: 1px solid #2a2d34;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  flex-direction: column;
}

.header span {
  font-size: 12px;
  color: #9ca3af;
  margin-top: 4px;
}

.messages {
  flex: 1;
  padding: 24px 120px;
  overflow-y: auto;
  margin-top: 0;
}

.message {
  max-width: 60%;
  padding: 14px 18px;
  border-radius: 12px;
  margin-bottom: 16px;
  font-size: 15px;
}

.user {
  background: #2f333b;
  margin-left: auto;
}

.bot {
  background: #1f2228;
  border: 1px solid #2a2d34;
}

/* INPUT */
.input-area {
  display: flex;
  padding: 16px;
  gap: 10px;
  border-top: 1px solid #2a2d34;
}

input {
  flex: 1;
  background: #0f1115;
  border: 1px solid #2a2d34;
  color: #e5e7eb;
  padding: 14px;
  border-radius: 10px;
  outline: none;
}

button.send,
button.mic {
  background: #2a2d34;
  border: none;
  color: #e5e7eb;
  padding: 14px 16px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #3a3f47;
}

/* PERSONALITY SELECTOR */
.personality-selector {
  display: flex;
  gap: 8px;
  align-items: center;
}

.personality-selector label {
  font-size: 13px;
  color: #9ca3af;
}

.personality-selector select {
  background: #1f2228;
  border: 1px solid #2a2d34;
  color: #e5e7eb;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

.personality-selector select:hover {
  background: #2a2d34;
}

/* EMOTION INDICATOR */
.emotion-pill {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 500;
  white-space: nowrap;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.emotion-neutral {
  background: #374151;
  color: #d1d5db;
}

.emotion-calm {
  background: #10b981;
  color: #ecfdf5;
}

.emotion-anxiety {
  background: #f59e0b;
  color: #fffbeb;
}

.emotion-sadness {
  background: #3b82f6;
  color: #eff6ff;
}

.emotion-positive {
  background: #34d399;
  color: #ecfdf5;
}

.emotion-anger {
  background: #ef4444;
  color: #fef2f2;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <h2>NEXA</h2>
    <button onclick="newChat()">+ New Chat</button>
    <div id="history"></div>
    <div class="hint">
      ‚å®Ô∏è Enter ‚Üí Send<br>
      üé§ Ctrl + M ‚Üí Voice<br>
      ‚éã Esc ‚Üí Stop voice
    </div>
  </div>

  <div class="chat-container">
    <div class="header">
      <div class="header-left">
        ü§ñ NEXA AI
        <span>Professional Assistant</span>
      </div>
      <div class="personality-selector">
        <label for="personality">üë§</label>
        <select id="personality">
          <option value="calm">üåø Calm</option>
          <option value="professional">üíº Professional</option>
          <option value="supportive">ü§ç Supportive</option>
          <option value="focus">üéØ Focus Coach</option>
        </select>
        <div id="emotionPill" class="emotion-pill emotion-neutral" aria-label="Current emotion: Neutral">
          üòê Neutral
        </div>
      </div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="msg" placeholder="Message NEXA‚Ä¶" />
      <button class="mic" onclick="toggleVoice()">üé§</button>
      <button class="send" onclick="send()">‚û§</button>
    </div>
  </div>

</div>

<script>
let focusActive = false;
let focusTimer = null;
let shouldSpeak = false;
let recognition;
let voiceInputActive = false;
let currentEmotion = "neutral";

let conversations = JSON.parse(localStorage.getItem("nexaChats")) || [];
let currentChatId = null;

const messagesDiv = document.getElementById("messages");
const emotionPill = document.getElementById("emotionPill");

/* SAVE */
function saveChats() {
  localStorage.setItem("nexaChats", JSON.stringify(conversations));
}

/* HISTORY */
function renderHistory() {
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "";

  conversations.forEach(chat => {
    const item = document.createElement("div");
    item.className = "history-item" + (chat.id === currentChatId ? " history-active" : "");

    const title = document.createElement("span");
    title.className = "history-title";
    title.innerText = chat.title;
    title.ondblclick = () => renameChat(chat.id, title);

    const del = document.createElement("span");
    del.className = "delete-btn";
    del.innerText = "üóëÔ∏è";
    del.onclick = e => { e.stopPropagation(); deleteChat(chat.id); };

    item.onclick = () => loadChat(chat.id);
    item.appendChild(title);
    item.appendChild(del);
    historyDiv.appendChild(item);
  });
}

/* NEW CHAT */
function newChat() {
  const id = Date.now();
  conversations.unshift({ id, title: "New Chat", messages: [] });
  currentChatId = id;
  messagesDiv.innerHTML = "";
  saveChats();
  renderHistory();
}

/* DELETE */
function deleteChat(id) {
  conversations = conversations.filter(c => c.id !== id);
  if (!conversations.length) return newChat();
  currentChatId = conversations[0].id;
  loadChat(currentChatId);
}

/* RENAME */
function renameChat(id, span) {
  const chat = conversations.find(c => c.id === id);
  const input = document.createElement("input");
  input.value = chat.title;
  span.replaceWith(input);
  input.focus();
  input.onblur = () => {
    chat.title = input.value || "Untitled Chat";
    saveChats();
    renderHistory();
  };
}

/* LOAD */
function loadChat(id) {
  currentChatId = id;
  messagesDiv.innerHTML = "";
  const chat = conversations.find(c => c.id === id);
  chat.messages.forEach(m => addMessage(m.content, m.role, false));
  renderHistory();
}

/* ADD MESSAGE */
function addMessage(text, type, save = true) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerText = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  if (save) {
    const chat = conversations.find(c => c.id === currentChatId);
    chat.messages.push({ role: type, content: text });
    if (chat.title === "New Chat" && type === "user") chat.title = text.slice(0, 25);
    saveChats();
    renderHistory();
  }
}

/* SEND (FIXED) */
async function send(textFromVoice = null) {
  if (focusActive) return;

  const input = document.getElementById("msg");
  const personality = document.getElementById("personality").value || "calm";
  const message = textFromVoice || input.value;
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  const res = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, personality })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");

  if (data.emotion) updateEmotionPill(data.emotion);
  if (voiceInputActive) {
    voiceInputActive = false;
    speakBotReply(data.reply, data.emotion);
  }
  if (data.focusMode) startFocusMode(data.duration);
}

/* VOICE */
function toggleVoice() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Voice not supported");
  recognition = new SR();
  recognition.start();
  voiceInputActive = true;
  recognition.onresult = e => send(e.results[0][0].transcript);
}

/* VOICE TONE ADJUSTMENT */
function adjustVoiceByEmotion(emotion, utterance) {
  const emotionSettings = {
    calm: { pitch: 0.9, rate: 0.85 },
    anxiety: { pitch: 0.8, rate: 0.75 },
    sadness: { pitch: 0.75, rate: 0.7 },
    positive: { pitch: 1.1, rate: 1.05 },
    anger: { pitch: 0.85, rate: 0.9 },
    neutral: { pitch: 1.0, rate: 1.0 }
  };
  
  const settings = emotionSettings[emotion] || emotionSettings.neutral;
  utterance.pitch = settings.pitch;
  utterance.rate = settings.rate;
}

/* SPEAK BOT REPLY */
function speakBotReply(text, emotion) {
  if (!window.speechSynthesis) return;
  
  const utterance = new SpeechSynthesisUtterance(text);
  adjustVoiceByEmotion(emotion || "neutral", utterance);
  window.speechSynthesis.speak(utterance);
}

/* EMOTION PILL UPDATE */
function updateEmotionPill(emotion) {
  currentEmotion = emotion || "neutral";
  const emotionMap = {
    neutral: { emoji: "üòê", label: "Neutral", class: "emotion-neutral" },
    calm: { emoji: "üåø", label: "Calm", class: "emotion-calm" },
    anxiety: { emoji: "üòü", label: "Anxiety", class: "emotion-anxiety" },
    sadness: { emoji: "üåßÔ∏è", label: "Sadness", class: "emotion-sadness" },
    positive: { emoji: "üòä", label: "Positive", class: "emotion-positive" },
    anger: { emoji: "üî•", label: "Anger", class: "emotion-anger" }
  };
  
  const emotionData = emotionMap[currentEmotion] || emotionMap.neutral;
  emotionPill.innerText = `${emotionData.emoji} ${emotionData.label}`;
  emotionPill.className = `emotion-pill ${emotionData.class}`;
  emotionPill.setAttribute("aria-label", `Current emotion: ${emotionData.label}`);
}

/* FOCUS MODE */
function startFocusMode(minutes) {
  focusActive = true;
  const input = document.getElementById("msg");
  input.disabled = true;
  input.placeholder = "Focus mode active‚Ä¶";

  setTimeout(() => {
    focusActive = false;
    input.disabled = false;
    input.placeholder = "Message NEXA‚Ä¶";
    addMessage("‚è∞ Focus complete üå±", "bot");
  }, minutes * 60000);
}

/* INIT */
conversations.length ? loadChat(conversations[0].id) : newChat();
updateEmotionPill("neutral");
</script>

</body>
</html>
