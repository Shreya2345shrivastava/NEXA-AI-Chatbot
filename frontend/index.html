<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEXA AI</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #0f1115;
  color: #e5e7eb;
}

.app {
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: #0b0d11;
  padding: 16px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #1f2228;
}

.sidebar h2 {
  margin: 0 0 16px;
}

.sidebar button {
  background: #1f2228;
  border: none;
  color: #e5e7eb;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 10px;
}

.sidebar button:hover {
  background: #2a2d34;
}

.history-item {
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 6px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.history-item:hover {
  background: #1f2228;
}

.history-active {
  background: #2a2d34;
}

.history-title {
  flex: 1;
  cursor: text;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.delete-btn {
  cursor: pointer;
  opacity: 0.6;
}

.delete-btn:hover {
  opacity: 1;
}

.hint {
  margin-top: auto;
  font-size: 12px;
  color: #9ca3af;
}

/* EMOTION TIMELINE */
.emotion-timeline {
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid #1f2228;
  font-size: 11px;
  color: #9ca3af;
}

.timeline-label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}

.timeline-bars {
  display: flex;
  gap: 2px;
  align-items: flex-end;
  height: 20px;
}

.timeline-bar {
  flex: 1;
  border-radius: 2px;
  opacity: 0.6;
  transition: opacity 0.2s;
  cursor: help;
  min-height: 4px;
}

.timeline-bar:hover {
  opacity: 1;
}

.bar-neutral { background: #6b7280; }
.bar-calm { background: #10b981; }
.bar-anxiety { background: #f59e0b; }
.bar-sadness { background: #3b82f6; }
.bar-positive { background: #22c55e; }
.bar-anger { background: #ef4444; }

/* MODE INDICATORS */
.mode-indicators {
  display: flex;
  gap: 6px;
  font-size: 12px;
  padding: 6px 20px;
  padding-top: 4px;
  border-bottom: 1px solid #1f2228;
  flex-wrap: wrap;
  align-items: center;
  min-height: 0;
}

.mode-indicator {
  background: #1f2228;
  padding: 4px 8px;
  border-radius: 999px;
  display: flex;
  align-items: center;
  gap: 4px;
  border: 1px solid #2a2d34;
}

.mode-indicator.safe-word {
  background: #dc2626;
  border-color: #991b1b;
  color: #fff;
}

.mode-indicator.silent-mode {
  background: #0f172a;
  border-color: #1e293b;
  color: #94a3b8;
}

.mode-indicator.one-sentence {
  background: #7c3aed;
  border-color: #5b21b6;
  color: #fff;
}

.mode-indicator.distortion-detected {
  background: #f59e0b;
  border-color: #d97706;
  color: #000;
}

/* CHAT */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}

.chat-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: 50%;
  transform: translateX(-50%);
  width: 200%;
  height: 200%;
  border-radius: 50%;
  pointer-events: none;
  z-index: 0;
  opacity: 0.4;
  transition: all 0.8s ease-in-out;
  filter: blur(80px);
}

/* EMOTION GLOW EFFECTS - RADIAL GRADIENTS */
.chat-container.glow-neutral::before {
  background: radial-gradient(circle, rgba(107, 114, 128, 0.3) 0%, rgba(55, 65, 81, 0.1) 40%, transparent 70%);
}

.chat-container.glow-sadness::before {
  background: radial-gradient(circle, rgba(59, 130, 246, 0.35) 0%, rgba(30, 58, 138, 0.15) 40%, transparent 70%);
}

.chat-container.glow-anxiety::before {
  background: radial-gradient(circle, rgba(168, 85, 247, 0.35) 0%, rgba(88, 28, 135, 0.15) 40%, transparent 70%);
}

.chat-container.glow-positive::before {
  background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, rgba(5, 100, 46, 0.15) 40%, transparent 70%);
}

.chat-container.glow-anger::before {
  background: radial-gradient(circle, rgba(239, 68, 68, 0.35) 0%, rgba(127, 29, 29, 0.15) 40%, transparent 70%);
}

.chat-container > * {
  position: relative;
  z-index: 1;
}

.header {
  padding: 16px 20px;
  border-bottom: 1px solid #2a2d34;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
  flex-wrap: nowrap;
}

.header-left {
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-shrink: 0;
  white-space: nowrap;
}

.header span {
  font-size: 12px;
  color: #9ca3af;
  margin-top: 4px;
}

.messages {
  flex: 1;
  padding: 24px 120px;
  overflow-y: auto;
  margin-top: 0;
}

.message {
  max-width: 60%;
  padding: 14px 18px;
  border-radius: 12px;
  margin-bottom: 16px;
  font-size: 15px;
}

.user {
  background: #2f333b;
  margin-left: auto;
}

.bot {
  background: #1f2228;
  border: 1px solid #2a2d34;
}

/* INPUT */
.input-area {
  display: flex;
  padding: 16px;
  gap: 10px;
  border-top: 1px solid #2a2d34;
}

input {
  flex: 1;
  background: #0f1115;
  border: 1px solid #2a2d34;
  color: #e5e7eb;
  padding: 14px;
  border-radius: 10px;
  outline: none;
}

button.send,
button.mic {
  background: #2a2d34;
  border: none;
  color: #e5e7eb;
  padding: 14px 16px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #3a3f47;
}

/* PERSONALITY SELECTOR */
.personality-selector {
  display: flex;
  gap: 8px;
  align-items: center;
  flex-shrink: 0;
}

.personality-selector label {
  font-size: 12px;
  color: #9ca3af;
  white-space: nowrap;
}

.personality-selector select {
  background: #1f2228;
  border: 1px solid #2a2d34;
  color: #e5e7eb;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  flex-shrink: 0;
}

.personality-selector select:hover {
  background: #2a2d34;
}

/* EMOTION PILL */
.emotion-pill {
  border: none;
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 500;
  cursor: default;
  transition: all 0.3s ease;
  white-space: nowrap;
  flex-shrink: 0;
  display: inline-block;
}

.emotion-pill.neutral { background: #2a2d34; color: #e5e7eb; }
.emotion-pill.anxiety { background: #a855f7; color: #fff; }
.emotion-pill.sadness { background: #3b82f6; color: #fff; }
.emotion-pill.positive { background: #10b981; color: #000; }
.emotion-pill.anger { background: #ef4444; color: #fff; }

/* LEGACY EMOTION CLASSES (kept for compatibility) */
.chat-container.emotion-anxiety {
  /* glow applied via glow-anxiety class */
}

.chat-container.emotion-sadness {
  /* glow applied via glow-sadness class */
}

.chat-container.emotion-positive {
  /* glow applied via glow-positive class */
}

.chat-container.emotion-anger {
  /* glow applied via glow-anger class */
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <h2>NEXA</h2>
    <button onclick="newChat()">+ New Chat</button>
    <div id="history"></div>
    <div class="emotion-timeline">
      <span class="timeline-label">üìà Your Mood</span>
      <div class="timeline-bars" id="timelineChart"></div>
    </div>
    <div class="hint">
      ‚å®Ô∏è Enter ‚Üí Send<br>
      üé§ Ctrl + M ‚Üí Voice<br>
      ‚éã Esc ‚Üí Stop voice
    </div>
  </div>

  <div class="chat-container">
    <div class="header">
      <div class="header-left">
        ü§ñ NEXA AI
        <span>Professional Assistant</span>
      </div>
      <div class="header-right">
        <div class="personality-selector">
          <label for="personality">üë§</label>
          <select id="personality">
            <option value="calm">üåø Calm</option>
            <option value="professional">üíº Professional</option>
            <option value="supportive">ü§ç Supportive</option>
            <option value="focus">üéØ Focus Coach</option>
          </select>
        </div>
        <div id="emotionPill" class="emotion-pill neutral">üòê Neutral</div>
      </div>
    </div>
    <div class="mode-indicators" id="modeIndicators"></div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="msg" placeholder="Message NEXA‚Ä¶" />
      <button class="mic" onclick="toggleVoice()">üé§</button>
      <button class="send" onclick="send()">‚û§</button>
    </div>
  </div>

</div>

<script>
let focusActive = false;
let focusTimer = null;
let shouldSpeak = false;
let recognition;
let voiceInputActive = false;
let currentEmotion = "neutral";
let messageCountInChat = 0;
let lastEmotionCheckAt = 0;
let emotionHistory = [];
let silentModeActive = false;
let safeWordSet = false;
let lastDistortionDetected = null;

let conversations = JSON.parse(localStorage.getItem("nexaChats")) || [];
let currentChatId = null;

const messagesDiv = document.getElementById("messages");
const emotionPill = document.getElementById("emotionPill");

/* SAVE */
function saveChats() {
  localStorage.setItem("nexaChats", JSON.stringify(conversations));
}

/* HISTORY */
function renderHistory() {
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "";

  conversations.forEach(chat => {
    const item = document.createElement("div");
    item.className = "history-item" + (chat.id === currentChatId ? " history-active" : "");

    const title = document.createElement("span");
    title.className = "history-title";
    title.innerText = chat.title;
    title.ondblclick = () => renameChat(chat.id, title);

    const del = document.createElement("span");
    del.className = "delete-btn";
    del.innerText = "üóëÔ∏è";
    del.onclick = e => { e.stopPropagation(); deleteChat(chat.id); };

    item.onclick = () => loadChat(chat.id);
    item.appendChild(title);
    item.appendChild(del);
    historyDiv.appendChild(item);
  });
}

/* NEW CHAT */
function newChat() {
  const id = Date.now();
  conversations.unshift({ id, title: "New Chat", messages: [] });
  currentChatId = id;
  messagesDiv.innerHTML = "";
  saveChats();
  renderHistory();
}

/* DELETE */
function deleteChat(id) {
  conversations = conversations.filter(c => c.id !== id);
  if (!conversations.length) return newChat();
  currentChatId = conversations[0].id;
  loadChat(currentChatId);
}

/* RENAME */
function renameChat(id, span) {
  const chat = conversations.find(c => c.id === id);
  const input = document.createElement("input");
  input.value = chat.title;
  span.replaceWith(input);
  input.focus();
  input.onblur = () => {
    chat.title = input.value || "Untitled Chat";
    saveChats();
    renderHistory();
  };
}

/* LOAD */
function loadChat(id) {
  currentChatId = id;
  messagesDiv.innerHTML = "";
  const chat = conversations.find(c => c.id === id);
  chat.messages.forEach(m => addMessage(m.content, m.role, false));
  renderHistory();
}

/* ADD MESSAGE */
function addMessage(text, type, save = true) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerText = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  if (save) {
    const chat = conversations.find(c => c.id === currentChatId);
    chat.messages.push({ role: type, content: text });
    if (chat.title === "New Chat" && type === "user") chat.title = text.slice(0, 25);
    saveChats();
    renderHistory();
  }
}

/* SEND (FIXED) */
async function send(textFromVoice = null) {
  if (focusActive) return;

  const input = document.getElementById("msg");
  const personality = document.getElementById("personality").value || "calm";
  const message = textFromVoice || input.value;
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  const res = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, personality })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
  
  // Update mode indicators
  updateModeIndicators(data);

  // Handle distortion detection
  if (data.distortionDetected) {
    lastDistortionDetected = data.distortionLabel;
  }

  // Update emotion UI and timeline
  if (data.emotion) {
    updateEmotionUI(data.emotion);
    emotionHistory.push({ emotion: data.emotion, timestamp: new Date() });
    if (emotionHistory.length > 20) emotionHistory.shift();
    renderEmotionTimeline();
  }
  
  // Handle safe word setup
  if (data.safeWordSet) {
    safeWordSet = true;
  }
  
  // Handle silent mode changes
  if (data.silentModeEnabled) {
    silentModeActive = true;
  }
  if (data.silentModeDisabled) {
    silentModeActive = false;
  }

  // Emotional check-in prompt (after 5-7 messages) - but NOT in silent mode
  if (!silentModeActive && !data.silentMode) {
    messageCountInChat++;
    if (messageCountInChat >= 6 && Date.now() - lastEmotionCheckAt > 60000) {
      setTimeout(() => {
        addMessage("ü§î How are you feeling right now ‚Äî same, better, or worse than before?", "bot", false);
      }, 2000);
      lastEmotionCheckAt = Date.now();
    }
  }

  // Voice: Don't speak if safe word triggered or silent mode
  if (voiceInputActive) {
    voiceInputActive = false;
    if (!data.safeWordTriggered && !data.silentMode) {
      speakBotReply(data.reply, data.emotion);
    }
  }
  if (data.focusMode) startFocusMode(data.duration);
}

/* VOICE */
function toggleVoice() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Voice not supported");
  recognition = new SR();
  recognition.start();
  voiceInputActive = true;
  recognition.onresult = e => send(e.results[0][0].transcript);
}

/* VOICE TONE ADJUSTMENT */
function adjustVoiceByEmotion(emotion, utterance) {
  const emotionSettings = {
    calm: { pitch: 0.9, rate: 0.85 },
    anxiety: { pitch: 0.8, rate: 0.75 },
    sadness: { pitch: 0.75, rate: 0.7 },
    positive: { pitch: 1.1, rate: 1.05 },
    anger: { pitch: 0.85, rate: 0.9 },
    neutral: { pitch: 1.0, rate: 1.0 }
  };
  
  const settings = emotionSettings[emotion] || emotionSettings.neutral;
  utterance.pitch = settings.pitch;
  utterance.rate = settings.rate;
}

/* UPDATE MODE INDICATORS */
function updateModeIndicators(data) {
  const indicatorsDiv = document.getElementById("modeIndicators");
  const indicators = [];

  if (data.silentMode || silentModeActive) {
    indicators.push('<div class="mode-indicator silent-mode">ü§ç Silent Mode</div>');
  }

  if (data.isOverwhelmed) {
    indicators.push('<div class="mode-indicator one-sentence">üí¨ One-Sentence Mode</div>');
  }

  if (data.distortionDetected) {
    indicators.push(`<div class="mode-indicator distortion-detected" title="${data.distortionLabel}">üß† ${data.distortionLabel}</div>`);
  }

  if (data.safeWordTriggered) {
    indicators.push('<div class="mode-indicator safe-word">üîê Safe Word Active</div>');
  }

  indicatorsDiv.innerHTML = indicators.join("");
}

/* SPEAK BOT REPLY */
function speakBotReply(text, emotion) {
  if (!window.speechSynthesis) return;
  
  const utterance = new SpeechSynthesisUtterance(text);
  adjustVoiceByEmotion(emotion || "neutral", utterance);
  window.speechSynthesis.speak(utterance);
}

/* SET EMOTION UI (Main emotion update function) */
function setEmotionUI(emotion) {
  const pill = document.getElementById("emotionPill");
  const chat = document.querySelector(".chat-container");

  if (!pill || !chat) return;

  const labels = {
    anxiety: "üòü Anxiety",
    sadness: "üò¢ Sad",
    positive: "üòä Positive",
    anger: "üò† Angry",
    neutral: "üòê Neutral"
  };

  // Reset all emotion and glow classes
  pill.className = "emotion-pill";
  chat.classList.remove("emotion-anxiety", "emotion-sadness", "emotion-positive", "emotion-anger", "emotion-neutral");
  chat.classList.remove("glow-anxiety", "glow-sadness", "glow-positive", "glow-anger", "glow-neutral");

  // Apply emotion pill class
  const emoteType = emotion || "neutral";
  pill.classList.add(emoteType);
  
  // Apply emotion and glow classes to chat container
  if (emoteType !== "neutral") {
    chat.classList.add(`emotion-${emoteType}`);
    chat.classList.add(`glow-${emoteType}`);
  } else {
    chat.classList.add("glow-neutral");
  }
  
  // Update pill text with label
  pill.innerText = labels[emoteType] || "üòê Neutral";
  
  // Update current emotion for reference
  currentEmotion = emoteType;
}

/* UPDATE EMOTION UI (Legacy - calls setEmotionUI) */
function updateEmotionUI(emotion) {
  setEmotionUI(emotion);
}

/* EMOTION PILL UPDATE */
function updateEmotionPill(emotion) {
  updateEmotionUI(emotion);
}

/* EMOTION TIMELINE RENDER */
function renderEmotionTimeline() {
  const timelineChart = document.getElementById("timelineChart");
  if (!emotionHistory.length) return;
  
  timelineChart.innerHTML = emotionHistory.slice(-10).map(e => {
    const emotionClass = `bar-${e.emotion}`;
    return `<div class="timeline-bar ${emotionClass}" title="${e.emotion}"></div>`;
  }).join("");
}

/* FOCUS MODE */
function startFocusMode(minutes) {
  focusActive = true;
  const input = document.getElementById("msg");
  input.disabled = true;
  input.placeholder = "Focus mode active‚Ä¶";

  setTimeout(() => {
    focusActive = false;
    input.disabled = false;
    input.placeholder = "Message NEXA‚Ä¶";
    addMessage("‚è∞ Focus complete üå±", "bot");
  }, minutes * 60000);
}

/* INIT */
conversations.length ? loadChat(conversations[0].id) : newChat();
const chatContainer = document.querySelector(".chat-container");
updateEmotionUI("neutral");
</script>

</body>
</html>
